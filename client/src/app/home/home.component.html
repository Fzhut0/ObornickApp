<div *ngIf="!(accountService.currentUser$ | async)" class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>

<div *ngIf="accountService.currentUser$ | async" class="container mt-5">
    <div class="text-center">
        <button class="btn btn-primary btn-lg me-2" *appHasRole="['Admin']" routerLink="/admin" routerLinkActive="active">Admin panel</button>
        <button class="btn btn-primary btn-lg me-2" routerLink="/link-manager">Menedżer linków</button>
        <button class="btn btn-primary btn-lg me-2" routerLink="/recipes">Przepisy</button>
    </div>
</div>
