<div class="modal-header">
    <h4 class="modal-title">{{ recipeName }}</h4>
    <button type="button" class="btn-close close" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <h6>Ingredients:</h6>
    <ul>
        <li *ngFor="let ingredient of ingredients">{{ ingredient.ingredientName }} - {{ ingredient.quantity }}</li>
    </ul>
</div>
<div class="modal-footer" *appHasRole="['Admin']">
    <button class="btn-send" *ngIf="(accountService.currentUser$ | async) as user" (click)="sendIngredientsAsList(user.username)">Send ingredients list</button>
    <button class="btn btn-primary" (click)="openEditRecipeModal(selectedRecipe)">Edit Recipe</button>
    <button class="btn btn-danger" (click)="deleteRecipe(recipeName)">Delete Recipe</button>

</div>
